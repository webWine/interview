    // console.log("插入排序结果:",insertSort(arr));

    const merge = (left,right) =>{
      const res= [];
      while(left.length && right.length){
        if(left[0]<= right[0]){
          res.push(left.shift())
        } else {
          res.push(right.shift())
        }
      }

      while(left.length) res.push(left.shift())
      while(right.length) res.push(right.shift())
      return res
    }
    // 归并排序
    const mergeSort = (arr) =>{
      if(arr.length<2) return arr
      let middle = Math.floor(arr.length/2),left = arr.slice(0,middle), right = arr.slice(middle);
      
      return merge(mergeSort(left),mergeSort(right))
    }
    console.log("归并排序结果:",mergeSort(arr));
   

    // 快速排序
    // 思路: 分成两块,拿到中间那个数据进行对比,比他大就放右侧,比他小就放左侧,持续递归对比
    // 复杂度: 最好:O(n log n);最坏: O(n^2)
    const quickSort = (list) => {
      if (list.length <= 1) return list;
      let left = [],
        right = [],
        middlIndex = Math.floor(list.length / 2),
        middle = list.splice(middlIndex, 1)[0];

      for (let i = 0; i < list.length; i++) {
        const cur = list[i]
        cur > middle ? right.push(cur) : left.push(cur)
      }
      return quickSort(left).concat(middle, quickSort(right))
    }
    console.log("快速排序结果:", quickSort(arr));
